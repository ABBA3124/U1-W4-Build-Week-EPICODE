<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/benchmark.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="/assets/img/epicode_logo.png" alt="logo epicode" />
      </div>
    </header>

    <main>
      <div class="containerTimer">
        <div class="circle1">
          <div class="timerText1">
            <div class="text-circle" id="container-text"></div>
          </div>
          <div class="external-circle" id="progress-bar"></div>
        </div>
      </div>
      <div class="Question" id="question"></div>
      <div class="contenitoreRisposte"></div>
      <footer>
        <div class="contatoreQuestion">
          <p>
            <span>question </span><span class="valoreContatore"></span
            ><span class="coloreContatore"></span>
          </p>
        </div>
      </footer>
      <div class="circle1">
        <div class="timerText1">
          <div class="text-circle" id="container-text"></div>
        </div>
        <div class="external-circle" id="progress-bar"></div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="/java/benchmark.js"></script>
  </body>
</html>
